<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script src= "Aula2.js"></script>
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores convertendo de Dolar em Real, Euro ou Bitcoin
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        
        <label for="moeda">Insira o valor</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
        
        <label for="moedaEU">Insira o valor</label><br>
        <input type="number" id="valorEU" size="2" /><br>
        <button type="submit" onclick="ConverterEuro()">ConverterEuro</button>
        <h2 id="valorConvertidoEuro"></h2>
        
        <label for="moedaBitCoin">Insira o valor</label><br>
        <input type="number" id="valorBitCoin" size="2" /><br>
        <button type="submit" onclick="ConverterBitcoin()">ConverterBitcoin</button>
        <h2 id="valorConvertidoBitCoin"></h2>

      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
